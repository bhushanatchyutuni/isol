<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <h1 class="branch_name">Branches</h1>
    <div class="categories-grid"> 
        <div class="category-card">
            <img src="../static/images/electronics.jpg" alt="Category 1">
            <a href="/get_sub">

            </a>
        </div>
    
        <div class="category-card">
            <img src="../static/images/grocery.jpg" alt="Category 2">
            <button class="category-button">Mech<i class="uil uil-wrench"></i></button>
        </div>
        
        <div class="category-card">
            <img src="../static/images/fashion.jpg" alt="Category 3">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/home.js"></script>
